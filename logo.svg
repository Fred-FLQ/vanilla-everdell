<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background Glow -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f7d794;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8a541;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Title Text -->
  <text
    x="100"
    y="120"
    font-family="'Great Vibes', cursive"
    font-size="100"
    fill="url(#goldGradient)"
    filter="url(#glow)"
    text-anchor="start">
    Vanilla JS
  </text>
  <text
    x="50"
    y="250"
    font-family="'Great Vibes', cursive"
    font-size="200"
    fill="url(#goldGradient)"
    filter="url(#glow)"
    text-anchor="start">
    Everdell
  </text>
</svg>