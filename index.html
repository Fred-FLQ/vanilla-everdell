<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vanilla JS Everdell</title>
    <meta charset="UTF-8">
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" type="image/gif"> <!-- Empty
    favicon to prevent error in console -->
</head>

<body>
    <header>

    </header>
    <main>
        <div id="player-data">
            <div id="player-points">Points: <span>0</span></div>
            <div id="player-workers">Workers: <span>0</span></div>
            <div>
                <ul id="resources"> <!-- Modify subsequent IDs to match gameState properties -->
                    <li id="twig">Twigs: <span>0</span></li>
                    <li id="resin">Resin: <span>0</span></li>
                    <li id="pebble">Pebbles: <span>0</span></li>
                    <li id="berry">Berries: <span>0</span></li>
                </ul>
            </div>
        </div>
        <section>
            <h3>Locations</h3>
            <ul id="basic-locations">
                <li id="threeTwig">3 Twigs: <span>0</span></li>
                <li id="twoTwigOneCard">2 Twigs + 1 Card: <span>0</span></li>
                <li id="twoResin">2 Resins: <span>0</span></li>
                <li id="oneResinOneCard">1 Resin + 1 Card: <span>0</span></li>
                <li id="twoCardOnePoint">2 Cards + 1 Point: <span>0</span></li>
                <li id="onePebble">1 Pebble: <span>0</span></li>
                <li id="oneBerryOneCard">1 Berry + 1 Card: <span>0</span></li>
                <li id="oneBerry">1 Berry: <span>0</span></li>
            </ul>
        </section>
        <section id="player-city">
            <h2>Player's City</h2>
            <div class="cards-grid">
            </div>
        </section>
        <section id="player-hand">
            <h2>Player's Hand</h2>
            <div class="cards-grid">
            </div>
        </section>
        <section id="meadow">
            <h2>Meadow</h2>
            <div class="cards-grid">
            </div>
        </section>
    </main>
</body>
<script type="module" src="./js/dom-helper.js"></script>
<script type="module" src="./js/game-helper.js"></script>

</html>
